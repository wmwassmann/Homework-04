<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>    
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div>
        <h1>Quest For The Infinity Stones</h1>
    </div>

    <br><br>
   
    <main class="questions" id="questions">
        <h2 id="heading-prompt">This quest will test you on your knowledge of how Thanos, The Mad Titan acquired all six
            Infinity Stones.
        </h2>
        <br>
        <div class="timer" id="timer">
            <h3>Time: <h3>
        </div>

        <div class="responses, hidden" id="responses">
            <ul id="option01"></ul>
            <ul id="option02"></ul>
            <ul id="option03"></ul>
            <ul id="option04"></ul>
        </div>

        <form class="highscores, hidden" style="margin-left: 40%; margin-top: 30px;" id="highscore">
            <div>
                <label for="name">Name:</label>
            </div>

            <div>
                <input type="text" id="userName">
                <input type="submit" id="submitButton">
            </div>
        </form>

        <div class="startButton">
            <button id="startButton">Start Quest</button>
        </div>
        <div class="hiscore">
            <button id=scoreButton>High Scores</button>
        </div>
    </main>

        <div class="scoreList, hidden" id="scores">
            <h4>Scores
                <div id="makeUL">
                </div>
                <div>
                    <button class="hidden" id="backButton">Back</button>
                </div>
            </h4>

        </div>

    <script src=assets/javascript.js></script>
</body>

</html>
